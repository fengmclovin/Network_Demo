<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #00acee;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .tweet {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .tweet-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .tweet-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitter Clone</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Notifications</li>
                <li>Messages</li>
            </ul>
        </nav>
    </div>
    <div class="tweet-list" id="app"></div>

    <script type="text/babel">
        function Header() {
            return (
                <header className="header">
                    <h1>Twitter Clone</h1>
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Notifications</li>
                            <li>Messages</li>
                        </ul>
                    </nav>
                </header>
            );
        }

        function Tweet({ username, content }) {
            return (
                <div className="tweet">
                    <div className="tweet-header">
                        <img src={`https://avatars.dicebear.com/api/avataaars/${username}.svg`} alt={`${username}'s avatar`} />
                        <span>{username}</span>
                    </div>
                    <p>{content}</p>
                </div>
            );
        }

        function TweetList() {
            const tweets = [
                { id: 1, username: 'user1', content: 'This is a tweet!' },
                { id: 2, username: 'user2', content: 'Another tweet here.' },
            ];

            return (
                <div className="tweet-list">
                    {tweets.map(tweet => (
                        <Tweet key={tweet.id} username={tweet.username} content={tweet.content} />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<TweetList />, document.getElementById('app'));
    </script>
</body>
</html>
